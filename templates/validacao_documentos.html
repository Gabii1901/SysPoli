<!-- validacao_documentos.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Documentos</title>
</head>
<body>
    <h1>Validação de Documentos</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <p>Os documentos foram carregados automaticamente do sistema.</p>
        <a href="{{ url_for('filtrar_documentos') }}">Ir para Filtragem de Documentos</a>
    {% endif %}
</body>
</html>
