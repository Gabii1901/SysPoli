<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Documentos - SysPoli</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Validação de Documentos</h1>
        <form method="POST" action="{{ url_for('validar_arquivos') }}" enctype="multipart/form-data">
            <label for="documentos_files">Arquivos .DBF:</label>
            <input type="file" id="documentos_files" name="documentos_files" multiple required>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <button type="submit">Validar</button>
        </form>
    </div>
</body>
</html>
