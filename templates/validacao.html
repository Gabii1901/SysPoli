<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilterTrack - Seleção de Arquivos DBF</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>FilterTrack - Seleção de Arquivos DBF</h1>

    <form id="form-validacao" method="POST" enctype="multipart/form-data">
        <!-- Seleção do arquivo DBF de fornecedores -->
        <label for="fornecedores-file">Selecione o arquivo de Fornecedores (.DBF):</label>
        <input type="file" id="fornecedores-file" name="fornecedores_file" accept=".dbf" required>

        <!-- Seleção do arquivo DBF de documentos fiscais -->
        <label for="documentos-file">Selecione o arquivo de Documentos Fiscais (.DBF):</label>
        <input type="file" id="documentos-file" name="documentos_file" accept=".dbf" required>

        <button type="submit">Avançar</button>
    </form>

    <p id="error-message" style="display: none;"></p>

    <script>
        // Validação de campos
        document.getElementById('form-validacao').addEventListener('submit', function (e) {
            const fornecedoresFile = document.getElementById('fornecedores-file').files;
            const documentosFile = document.getElementById('documentos-file').files;

            // Verifica se os arquivos .DBF foram selecionados
            if (fornecedoresFile.length === 0 || documentosFile.length === 0) {
                e.preventDefault();  // Previne o envio do formulário
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').innerText = 'Por favor, selecione os arquivos .DBF antes de continuar.';
            }
        });
    </script>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
